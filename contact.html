    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">

    <form class="form-signin">
        
        <h1 class="h3 mb-3 font-weight-normal">Contact Us</h1>
        <label for="inputEmail" class="sr-only">Email Address</label>

        <input type="text" id="inputPassword" class="form-control" placeholder="Name" required>
        <label for="inputMessage" class="sr-only">Message</label>
        <textarea id="inputMessage" class="form-control" placeholder="Enter Message" required ></textarea>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit To Contact US</button>
